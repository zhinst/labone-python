[tool.hatch]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/labone/_version.py"

[tool.hatch.envs.test]
dependencies = [
  "pytest"
]

[[tool.hatch.envs.test.matrix]]
python = ["3.9", "3.10", "3.11"]

[tool.hatch.envs.test.scripts]
unit = [
  "pytest tests -vv",
]


[tool.hatch.envs.style]
detached = true
dependencies = [
  "ruff",
  "black",
  "isort",
  "mypy"
]

[[tool.hatch.envs.style.matrix]]
python = ["3.9", "3.10", "3.11"]

[tool.hatch.envs.style.scripts]
lint = [
  "ruff check .",
  "black --check --diff .",
]
typing = [
  "mypy src/labone"
]

[project]
name = "labone"
dynamic = ["version"]
description = "Python API for Zurich Instruments LabOne software."
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    { name = "Zurich Instruments Development Team", email = "info@zhinst.com" },
]
keywords = [
    "zhinst",
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering",
]
dependencies = []

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
required-version = "23.7.0"
extend-exclude = '''
/(
  | .mypy-cache
  | .tox
  | venv*
  | docs
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]
